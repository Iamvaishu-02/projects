<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
        }
        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: green;
        }
        p {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
<nav>
    <a href="home.html">Home</a>
    <a href="register.html">Register</a>
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
    <a href="skills.html">Skills</a>
    <a href="categories.html">Job Categories</a>
    <a href="payment.html">Payment</a>
</nav>

<div class="container">
    <h2>Make a Payment</h2>
    <form action="payment.html" method="POST">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="cardName" placeholder="Enter name on card" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

        <label for="expiryDate">Expiry Date</label>
        <input type="month" id="expiryDate" name="expiryDate" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter payment amount" required>

        <button type="submit">Submit Payment</button>
    </form>
</div>

</body>
</html>
